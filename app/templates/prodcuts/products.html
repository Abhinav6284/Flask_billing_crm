{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>My products</h1>
    <a href="{{ url_for('products.new_product') }}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Add New
        product</a>
</div>
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products.items %}
            <tr>
                <td><a href="{{ url_for('products.view_product', product_id=product.id) }}">{{ product.name }}</a></td>
                <td>{{ product.email }}</td>
                <td>{{ product.phone }}</td>
                <td>
                    <a href="{{ url_for('products.edit_product', product_id=product.id) }}"
                        class="btn btn-sm btn-outline-primary">Edit</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center">No products found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
