{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>My Customers</h1>
    <a href="{{ url_for('crm.new_customer') }}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Add New
        Customer</a>
</div>
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers.items %}
            <tr>
                <td><a href="{{ url_for('crm.view_customer', customer_id=customer.id) }}">{{ customer.name }}</a></td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phone }}</td>
                <td>
                    <a href="{{ url_for('crm.edit_customer', customer_id=customer.id) }}"
                        class="btn btn-sm btn-outline-primary">Edit</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center">No customers found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
