<!-- New Invoice Modal -->
<div class="modal fade" id="newInvoiceModal" tabindex="-1" aria-labelledby="newInvoiceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content auric-modal">
            <div class="modal-header">
                <h5 class="modal-title" id="newInvoiceModalLabel">
                    <i class="fas fa-file-invoice"></i> Create New Invoice
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="invoiceForm" method="POST" action="{{ url_for('billing.new_invoice') }}">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="invoiceCustomer" class="form-label">Select Customer *</label>
                                <select class="form-select auric-input" id="invoiceCustomer" name="customer_id"
                                    required>
                                    <option value="">Choose Customer</option>
                                    <!-- Dynamic options loaded via AJAX -->
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="invoiceDate" class="form-label">Invoice Date *</label>
                                <input type="date" class="form-control auric-input" id="invoiceDate" name="date"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="invoiceDue" class="form-label">Due Date</label>
                                <input type="date" class="form-control auric-input" id="invoiceDue" name="due_date">
                            </div>
                        </div>
                    </div>

                    <!-- Invoice Items -->
                    <div class="invoice-items">
                        <h6><i class="fas fa-list"></i> Invoice Items</h6>
                        <div class="table-responsive">
                            <table class="table table-sm" id="invoiceItemsTable">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Qty</th>
                                        <th>Rate</th>
                                        <th>Amount</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="invoiceItemsBody">
                                    <tr class="invoice-item-row">
                                        <td>
                                            <select class="form-select form-select-sm" name="product_id[]">
                                                <option value="">Select Product</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control form-control-sm qty-input"
                                                name="quantity[]" min="1" value="1">
                                        </td>
                                        <td>
                                            <input type="number" class="form-control form-control-sm rate-input"
                                                name="rate[]" step="0.01" readonly>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control form-control-sm amount-input"
                                                name="amount[]" step="0.01" readonly>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-sm btn-danger remove-item">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <button type="button" class="btn btn-outline-primary btn-sm" id="addInvoiceItem">
                                <i class="fas fa-plus"></i> Add Item
                            </button>
                            <div class="invoice-total">
                                <strong>Total: â‚¹<span id="invoiceTotal">0.00</span></strong>
                            </div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <label for="invoiceNotes" class="form-label">Notes</label>
                        <textarea class="form-control auric-input" id="invoiceNotes" name="notes" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary auric-btn">
                        <i class="fas fa-save"></i> Create Invoice
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
