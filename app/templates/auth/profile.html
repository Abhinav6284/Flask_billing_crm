{% extends "layout_dashboard.html" %}
{% block content %}
<div class="section-header">
    <div class="section-title">
        <h2><i class="fas fa-user-circle text-gold"></i> My Profile</h2>
        <p>View and manage your account details</p>
    </div>
</div>

<div class="row justify-content-center mt-4">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h4>Account Information</h4>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <label class="form-label fw-bold">Username</label>
                    <p class="form-control-plaintext fs-5">{{ current_user.username }}</p>
                </div>
                <hr>
                <div class="mb-3">
                    <label class="form-label fw-bold">Email Address</label>
                    <p class="form-control-plaintext fs-5">{{ current_user.email }}</p>
                </div>
            </div>
            <div class="card-footer text-end">
                <a href="#" class="btn btn-secondary">Change Password</a>
                <a href="#" class="btn btn-primary">Edit Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
